<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container-fluid height90padding">

            <img id="imagem-faculdade" src="/assets/banner-trailerflix.png" class="img-fill">
          </div>
        </div>
      </div>
    </div>

    <div class="row align-items-center height70">
      <div class="col">
        <div id="descricao-faculdade">
          <p>
            <b>O que o app faz ?: </b> <span id="texto-descricao-faculdade">É um app para ver trailers de

            <b>Função: </b> <span id="texto-funcao-faculdade">Programador Android nativo (utilizando
              Java)</span><br><br>
          </p>
        </div>
      </div>
    </div>

    <div class="row align-items-end height10">
      <div class="col">
        <div id="bolhas-faculdade">
          <a><img id="icone-trailerflix" height="100" width="100" onclick="mudarConteudoDaFaculdade(0)"
              src="/assets/trailerflix-icon.png"></a>
          <a><img id="icone-thecleaners" height="100" width="100" onclick="mudarConteudoDaFaculdade(1)"
              src="/assets/icon-thecleaners.png"></a>
        </div>
      </div>
    </div>

  </div>

</html>
